colors: false

post-merge:
  commands:
    install:
      run: pnpm install

post-rebase:
  commands:
    install:
      run: pnpm install

pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{js,jsx,ts,tsx}"
      run: pnpm biome check --write --unsafe {staged_files}
      stage_fixed: true
    prettier-package-json:
      glob: "package.json"
      run: pnpm prettier-package-json --use-tabs --write {staged_files}
      stage_fixed: true
    typescript:
      glob: "*.{ts,tsx}"
      run: pnpm tsc --project ./tsconfig.json --noEmit
